<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
        p {
            color: green;
        }
    </style>
</head>
<body>
    
    <p><label for="">CSS Cascading in Action</label></p>
    <p style="color: red;">This is a red paragraph.</p>
    <p class="text">This is a green paragraph (due to internal CSS).</p>
    <p id="special">This is a blue paragraph (due to external CSS).</p>

    <p><label for="">Inheritance</label></p>
    <div class="parent">
        <p>This is a child paragraph.</p>
        <span>This is a child span.</span>
    </div>
    <a href="index.html">Go Back</a>
</body>
</html>
