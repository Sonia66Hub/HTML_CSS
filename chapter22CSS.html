<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
        padding: 20px;
      }
      .grid-item {
        border: 1px solid #ccc;
        padding: 20px;
        box-sizing: border-box;
      }
      .grid-item img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      @media (max-width: 768px) {
        .container {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
      }
      @media (max-width: 480px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid-item">
        <img src="images/dahlia.jpg" alt="Image 1" />
        <h3>Item 1</h3>
        <p>Some text for item 1.</p>
      </div>
      <div class="grid-item">
        <img src="images/pic.jpg" alt="Image 2" />
        <h3>Item 2</h3>
        <p>Some text for item 2.</p>
      </div>
      <div class="grid-item">
        <img src="images/img_girl.jpg" alt="Image 3" />
        <h3>Item 3</h3>
        <p>Some text for item 3.</p>
      </div>
      <div class="grid-item">
        <img src="images/img_food.jpg" alt="Image 4" />
        <h3>Item 4</h3>
        <p>Some text for item 4.</p>
      </div>
    </div>
    <a href="index.html">Go Back</a>
  </body>
</html>
